
<head>
    <title>PDFTron Regression Tool</title>
</head>

<body>

   

</body>

<template name="layout">
  {{> navigation}}
  {{> yield "body"}}
  {{> footer}}
</template>

<template name="navigation">
<div class="navbar navbar-default">
  <div class="container-fluid">
    <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" id="tokenfield" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default js-triger-search">Submit</button>
      </form>
  </div>
</div>
</template>

<template name="maincontent">
<!-- Page Content -->
    <div class="container-fluid main-container">
      <div class="row">
      <div id="sidebar-wrapper" class="col-lg-3">
        <div id="sidebar">
          {{> focus_document}}
        </div>
      </div>
      <div class="col-lg-9 col-lg-offset-3">
        <div class="row">
            {{> documents}}
        </div>
      </div>
      </div>
    </div>
    <!-- /.container -->
</template>

<template name="focus_document">
  {{#with focus_document}}
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3> Document Name </h3>
      </div>
      <div class="panel-body">
        <p>{{document_name}}</p>
      </div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">
        <h3>Extension</h3>
      </div>
      <div class="panel-body">
        <p>{{ext}}</p>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Path</h3>
      </div>
      <div class="panel-body">
        <p>{{path}}</p>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Reference versions <span class="badge">{{num_refs references}}</span></h3>
      </div>
        <div class="panel-body">
          <p>
            {{#each arrayify references}}
            <span class="label label-warning">{{key}}</span>
            {{/each}}
          </p>
        </div>
    </div>

    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3>Tags <span class="badge">{{num_tags tags}}</span> </h3>
      </div>
        <div class="panel-body">
          <p>
            {{#each tags}}
              <span class="label label-warning">{{this}}</span>
            {{/each}}
          </p>
        </div>
    </div>

  {{/with}}
</template>

<template name="documents">
<div class="row">
    {{#each documents}}
    {{> document}}
    {{/each}}
    </div>
</template>

<template name="document">
  <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 thumb-doc" id={{hash}}>
    <div class="thumbnail-head">
      <div class = "doc-caption">
        {{document_name}}
      </div>
    </div>
    <div class="thumbnail">
      {{#if thumb_page_version}}
      <a class="thumbnail-link js-thumb-click" href="#">
        <img class="img-responsive" src='/thumb?version={{thumb_page_version}}&hash={{thumb_page_hash}}' alt="">
      </a>
      {{else}}
      <a class="thumbnail-link" href="#">
        <img class="img-responsive" src="images/missing.png" alt="">
      </a>
      {{/if}}
    </div>
  </div>
</template>

<template name="footer">
<!-- Footer -->
      <footer>
          <div class="row">
              <div class="col-lg-12">
                  <p>Copyright &copy; Your Website 2014</p>
              </div>
          </div>
      </footer>
</template>

<template name="references">
  {{#each arrayify references}}
  <h2> {{key}} </h2>
  {{> reference obj}}
  {{/each}}
</template>

<template name="reference">
  <p>Hash: {{hash}}</p>
  <p>Version: {{version}}</p>
  <p>Type: {{type}}</p>

  <p> ------PAGEs----- </p>
  {{> pages}}

  <p> ------Diffs-------</p>
  {{> diffs}}
</template>

<template name="pages"> 
  {{#each arrayify pages}}
  <h3> Page number: {{key}} </h3>
  {{> page obj}}
  {{/each}}
</template>

<template name="page">
  <p> Page number: {{page_num}}</p>
  <p> Path: {{path}} </p>
</template>

<template name="diffs">
{{#each arrayify diffs}}
<h3> Version: {{key}} </h3>
{{> diff obj}}
{{/each}}
</template>

<template name="diff">
  <p>Hash: {{hash}}</p>
  <p>Version: {{version}}</p>
  <p>Num page diffs: {{num_page_diffs}}</p>
  <p>----------PAGEs-----------</p>
  {{> pages}}

  <p>----------Metrics----------</p>
  {{> metrics}}
</template>

<template name="metrics">
  {{#each arrayify metrics}}
  <h3> Page number: {{key}} </h3>
  {{> metric obj}}
  {{/each}}
</template>

<template name="metric">
  <p> Ref version: {{ref_version}}</p>
  <p> Tar version: {{tar_version}}</p>
  <p> Diff %: {{diff_percentage}}</p>
</template>

<template name="document_pill">
  <div class="card-panel teal lighten-2 search-ret">
    {{token}}
  </div>
</template>
